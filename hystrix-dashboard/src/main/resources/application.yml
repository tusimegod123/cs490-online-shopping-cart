server:
  port: 9295

spring:
  application:
    name: HYSTRIX-DASHBOARD


hystrix:
  dashboard:
    proxy-stream-allow-list: "*"


eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka